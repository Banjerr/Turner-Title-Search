<header>
  <div class="container">
    <nav class="navbar navbar-default navbar-expand-md">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img src="/client/assets/img/turner-logo.png" class="logo">
          </a>
          <span class="align-middle navbar-brand">Title Search</span>
        </div>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <app-search [titleArray]="titleArray" (onValueChanged)="requestTitles($event)"></app-search>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<section class="body">
  <div class="container">
    <div *ngIf="isSearching" class="loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <app-title-list [returnedTitles]="returnedTitles" (openModal)="openModal($event)"></app-title-list>    
  </div>
</section>
