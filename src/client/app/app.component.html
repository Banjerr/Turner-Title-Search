<header>
  <div class="container">
    <nav class="navbar navbar-default navbar-expand-md">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img src="assets/img/turner-logo.png" class="logo">
          </a>
          <span class="align-middle navbar-brand">Title Search</span>
        </div>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Link
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown" dropdown>
            <!-- {1} -->
            <a dropdownToggle class="nav-link dropdown-toggle" role="button">
              <!-- {2} -->
              Dropdown
              <span class="caret"></span>
            </a>
            <ul *dropdownMenu class="dropdown-menu">
              <!-- {3} -->
              <li>
                <a href="#">Action</a>
              </li>
              <li>
                <a href="#">Another action</a>
              </li>
              <li>
                <a href="#">Something else here</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a href="#">Separated link</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a href="#">One more separated link</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<section class="body">
  <div class="container">
    <button type="button" class="btn btn-primary" tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
      Button with tooltip
    </button>
    <button type="button" class="btn btn-info" (click)="openModal(template)">Create template modal</button>
    
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is a modal.
      </div>
    </ng-template>
  </div>
</section>
